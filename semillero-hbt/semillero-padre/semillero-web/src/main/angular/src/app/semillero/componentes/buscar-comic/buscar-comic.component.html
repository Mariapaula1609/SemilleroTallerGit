<div class="container">
    <h1>Gestionar Comic</h1>
    <hr>  
    <div class="row">
        <div class="col-6">
            <input type="text" name="nombreComicBuscar" id="nombreComicBuscar" [(ngModel)]="nombreComicBuscar">
        </div>
        <div class="col-6 text-right">
           
            <button type="button" class="btn btn-primary" (click)="buscarComic()">/Editar</button>
        </div>
    </div>      

<div class="row">
    <div class="col-6">
        <label for="nombreComic">Nombre: {{comicDTOInfo.nombre}}</label>
        
    </div>
    <div class="col-6">
        <label for="editorialComic">Editorial: {{comicDTOInfo.editorial}}</label>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for="tematica">Tematica: {{comicDTOInfo.tematicaEnum}} </label>
        </div>

    </div>
    <div class="col-6">
        <label for="coleccion">Coleccion: {{comicDTOInfo.coleccion}} </label>
        
    </div>
</div>
